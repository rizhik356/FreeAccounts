<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <ul class="nav nav-pills mt-3 d-flex justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Счет</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Описание</a>
                    </li>
                  </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container col-12 col-lg-9">
            <div class="row">
                <p class="fs-5 fw-bold mt-4">Получатель</p>
                <form class="first-form">
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-2">
                      <label for="inputINN" class="form-label">ИНН</label>
                      <input type="text" name="INN" class="form-control" id="inputINN" placeholder="773013855066" value="773013855066" required>
                    </div>
                    <div class="col-12 col-md-7 col-lg-5">
                      <label for="inputText" class="form-label">Название</label>
                      <input type="text" name="name" class="form-control" id="inputText" placeholder="ИП Маханек Дмитрий Викторович" value="ИП Маханек Дмитрий Викторович">
                    </div>
                </div>
                <div class="row mt-2 d-none">    
                    <div class="col-6 col-lg-2">
                        <label for="inputKPP" class="form-label">КПП</label>
                        <input type="text" name="KPP" class="form-control" id="inputKPP" placeholder="771801001" value="771801001">
                    </div>
                </div>
                <div class="row mt-2">    
                    <div class="col-6 col-lg-2">
                        <label for="inputIndex" class="form-label">Индекс</label>
                        <input type="text" name="index" class="form-control" id="inputIndex" placeholder="129301" value="129301">
                    </div>
                </div> 
                <div class="row mt-2"> 
                    <div class="col-12 col-lg-8">
                      <label for="inputAddress" class="form-label">Адрес</label>
                      <input type="text" name="adress" class="form-control" id="inputAddress" placeholder="Москва г, Космонавтов ул, дом 26, квартира 55" value="Москва г, Космонавтов ул, дом 26, квартира 55">
                    </div>
                </div> 
                <div class="row mt-2"> 
                    <div class="col-8 col-lg-3">
                      <label for="inputAddress" class="form-label">Телефон</label>
                      <input type="tel" name="phone" class="form-control" id="inputPhone" placeholder="+7(903)-123-22-91" value="+7(903)-123-22-91">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 col-lg-7">
                        <label for="inputBank" class="form-label">Банк</label>
                        <input type="text" name="bank" class="form-control" id="inputBank" placeholder="ПАО Сбербанк" value="ПАО Сбербанк">
                      </div>
                </div>    
                <div class="row mt-2">
                    <div class="col-6 col-lg-2">
                        <label for="inputBIK" class="form-label">БИК</label>
                        <input type="text" name="BIK" class="form-control" id="inputBIK" placeholder="44525225" value="44525225">
                      </div>
                </div> 
                <div class="row mt-2">
                    <div class="col-9 col-lg-3">
                        <label for="inputCorrectionAccount" class="form-label">Корр. счёт</label>
                        <input type="text" name="correctionAccount" class="form-control" id="inputCorrectionAccount" placeholder="30101.810.4.00000000225" value="30101.810.4.00000000225">
                      </div>
                </div>
                <div class="row mt-2">
                    <div class="col-9 col-lg-3">
                        <label for="inputAccountNumber" class="form-label">Расчётный счёт</label>
                        <input type="text" name="accountNumber" class="form-control" id="inputAccountNumber" placeholder="40802.810.0.38000327869" value="40802.810.0.38000327869">
                      </div>
                </div>
            </div>
            <div class="row">
                <p class="fs-5 fw-bold mt-4">Плательщик</p>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-2">
                      <label for="inputINN" class="form-label">ИНН</label>
                      <input type="text" name="INN2" class="form-control" id="inputINN" placeholder="773013855066">
                    </div>

                    <div class="col-12 col-lg-5">
                      <label for="inputText" class="form-label">Название</label>
                      <input type="text" name="name2" class="form-control" id="inputText" placeholder="ИП Маханек Дмитрий Викторович">
                    </div>
                </div>
                <div class="row mt-2">    
                    <div class="col-9 col-lg-2">
                        <label for="inputKPP" class="form-label">КПП</label>
                        <input type="text" name="KPP2" class="form-control" id="inputKPP" placeholder="771801001">
                    </div>
                </div>
                <div class="row mt-2">    
                    <div class="col-6 col-lg-2">
                        <label for="inputIndex" class="form-label">Индекс</label>
                        <input type="text" name="index2" class="form-control" id="inputIndex" placeholder="129301">
                    </div>
                </div> 
            <div class="row mt-2"> 
                <div class="col-12 col-lg-8">
                  <label for="inputAddress" class="form-label">Адрес</label>
                  <input type="text" name="adress2" class="form-control" id="inputAddress" placeholder="Москва г, Космонавтов ул, дом 26, квартира 55">
                </div>
            </div>
            </form>
            <div class="row">
                        <p class="fs-5 fw-bold mt-4">Платеж</p>
                        <form class="row mt-2 payForm">
                            <div class="col-12 col-lg-5">
                                <label for="inputPayment" class="form-label">Назначение платежа</label>
                                <textarea class="form-control" name="paymentText" id="inputPayment" rows="2"></textarea>
                            </div>
                            <div class="col-6 col-lg-2">
                                <label for="inputPaymentSum" class="form-label">Сумма</label>
                                <input type="text" name="sumPayment" class="form-control" id="inputPaymentSum" placeholder="">
                            </div>
                            <div class="col-4 col-lg-2">
                                <label for="inputQuanity" class="form-label">Кол-во</label>
                                <input type="number" name="paymentQuamnity" min="1" class="form-control" id="inputQuanity" placeholder="1">
                            </div>
                            <div class="col-4 col-lg-2 align-self-center mt-1 button-div ">
                                <button type="submit" class="btn btn-primary addPayment">Добавить</button>
                              </div>
                            </form>
                              <div class="row col-9 mt-2 for-table"></div>
                              <form class="footer-form">
                              <div class="row mt-2">
                                <div class="col-4 col-lg-2">
                                    <label for="numAccount" class="form-label">Номер счета</label>
                                    <input type="number" name="numAccount" min="1" class="form-control" id="numAccount" placeholder="1">
                                </div>
                                <div class="col-6 col-lg-3">
                                    <label for="inputDatePayment" class="form-label">Дата счета</label>
                                    <input type="date" name="inputDatePayment" class="form-control" id="inputDatePayment">
                                  </div> 
                                <div class="col-6 col-lg-3">
                                  <label for="inputMaxDatePayment" class="form-label">Оплатить не позднее</label>
                                  <input type="date" name="inputMaxDatePayment" class="form-control" id="inputMaxDatePayment">
                                </div>
                                <div class="col-6 col-lg-2">
                                    <label for="NDSSelect" class="form-label">НДС</label>
                                    <select class="form-select" name="NDSSelect" aria-label="NDSSelect">
                                        <option selected>Без НДС</option>
                                        <option value="0%">0%</option>
                                        <option value="10%">10%</option>
                                        <option value="18%">18%</option>
                                      </select>
                                </div>
                        </div>
                    </form>
                </div> 
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row col-12 mb-3 d-flex justify-content-center">
                <div class="col-6 col-lg-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary finish">Создать счет</button>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="/node_modules/pdfmake/build/pdfmake.min.js"></script>
    <script src="/node_modules/pdfmake/build/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
