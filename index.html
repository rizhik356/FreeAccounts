<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <ul class="nav nav-pills mt-3 d-flex justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Сделать счет</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Описание</a>
                    </li>
                  </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container col-9">
            <div class="row">
                <p class="fs-5 fw-bold mt-4">Получатель</p>
                <form class="row mt-0 first-form">
                <div class="row">
                    <div class="col-2">
                      <label for="inputINN" class="form-label">ИНН</label>
                      <input type="text" name="INN" class="form-control" id="inputINN" placeholder="773013855066">
                    </div>
                    <div class="col-5">
                      <label for="inputText" class="form-label">Название</label>
                      <input type="text" name="name" class="form-control" id="inputText" placeholder="ИП Маханек Дмитрий Викторович">
                    </div>
                </div>
                <div class="row mt-2 d-none">    
                    <div class="col-2">
                        <label for="inputKPP" class="form-label">КПП</label>
                        <input type="text" name="KPP" class="form-control" id="inputKPP" placeholder="771801001">
                    </div>
                </div>
                <div class="row mt-2">    
                    <div class="col-2">
                        <label for="inputIndex" class="form-label">Индекс</label>
                        <input type="text" name="index" class="form-control" id="inputIndex" placeholder="129301">
                    </div>
                </div> 
                <div class="row mt-2"> 
                    <div class="col-8">
                      <label for="inputAddress" class="form-label">Адрес</label>
                      <input type="text" name="adress" class="form-control" id="inputAddress" placeholder="Москва г, Космонавтов ул, дом 26, квартира 55">
                    </div>
                </div> 
                <div class="row mt-2">
                    <div class="col-7">
                        <label for="inputBank" class="form-label">Банк</label>
                        <input type="text" name="bank" class="form-control" id="inputBank" placeholder="Филиал 'ЦЕНТРАЛЬНЫЙ' Банка ВТБ ПАО г. Москва" >
                      </div>
                </div>    
                <div class="row mt-2">
                    <div class="col-2">
                        <label for="inputBIK" class="form-label">БИК</label>
                        <input type="text" name="BIK" class="form-control" id="inputBIK" placeholder="044525411">
                      </div>
                </div> 
                <div class="row mt-2">
                    <div class="col-3">
                        <label for="inputCorrectionAccount" class="form-label">Корр. счёт</label>
                        <input type="text" name="correctionAccount" class="form-control" id="inputCorrectionAccount" placeholder="40802810010250000911">
                      </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <label for="inputAccountNumber" class="form-label">Расчётный счёт</label>
                        <input type="text" name="accountNumber" class="form-control" id="inputAccountNumber" placeholder="40802810010250000911">
                      </div>
                </div>
            </div>
            <div class="row">
                <p class="fs-5 fw-bold mt-4">Плательщик</p>
                </div>
                <div class="row">
                    <div class="col-2">
                      <label for="inputINN" name="INN2" class="form-label">ИНН</label>
                      <input type="text" class="form-control" id="inputINN" placeholder="773013855066">
                    </div>

                    <div class="col-5">
                      <label for="inputText" class="form-label">Название</label>
                      <input type="text" name="name2" class="form-control" id="inputText" placeholder="ИП Маханек Дмитрий Викторович">
                    </div>
                </div>
                <div class="row mt-2">    
                    <div class="col-2">
                        <label for="inputKPP" class="form-label">КПП</label>
                        <input type="text" name="KPP2" class="form-control" id="inputKPP" placeholder="771801001">
                    </div>
                </div>
                <div class="row mt-2">    
                    <div class="col-2">
                        <label for="inputIndex" class="form-label">Индекс</label>
                        <input type="text" name="index2" class="form-control" id="inputIndex" placeholder="129301">
                    </div>
                </div> 
            <div class="row mt-2"> 
                <div class="col-8">
                  <label for="inputAddress" class="form-label">Адрес</label>
                  <input type="text" name="adress2" class="form-control" id="inputAddress" placeholder="Москва г, Космонавтов ул, дом 26, квартира 55">
                </div>
            </div>
            </form>
            <div class="row">
                        <p class="fs-5 fw-bold mt-4">Платеж</p>
                        <form class="row mt-2 payForm">
                            <div class="col-5">
                                <label for="inputPayment" class="form-label">Назначение платежа</label>
                                <textarea class="form-control" name="paymentText" id="inputPayment" rows="2"></textarea>
                            </div>
                            <div class="col-2">
                                <label for="inputPaymentSum" class="form-label">Сумма</label>
                                <input type="text" name="sumPayment" class="form-control" id="inputPaymentSum" placeholder="">
                            </div>
                            <div class="col-1">
                                <label for="inputQuanity" class="form-label">Кол-во</label>
                                <input type="number" name="paymentQuamnity" class="form-control" id="inputQuanity" placeholder="1">
                            </div>
                            <div class="col-2">
                                <label for="NDSSelect" class="form-label">НДС</label>
                                <select class="form-select" name="NDSSelect" aria-label="NDSSelect">
                                    <option selected>Без НДС</option>
                                    <option value="2">0%</option>
                                    <option value="3">10%</option>
                                    <option value="3">18%</option>
                                  </select>
                            </div>
                            <div class="col-2 align-self-center mt-1">
                                <button type="submit" class="btn btn-primary addPayment">Добавить</button>
                              </div>
                              <div class="row col-9 mt-2 for-table"></div>
                              <div class="row mt-2"> 
                                <div class="col-2">
                                  <label for="inputMaxDatePayment" class="form-label">Оплатить не позднее</label>
                                  <input type="date" class="form-control" id="inputMaxDatePayment">
                                </div>
                        </div>
                    </form>
                </div> 
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row col-12 mb-3 justify-content-center">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary finish">Создать счет</button>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
